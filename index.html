<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeduinVPN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BeduinVPN</h1>
            <div class="crescent"></div>
        </header>
        
        <main>
            <div class="stats">
                <div class="balance">Баланс: 0₽</div>
                <div class="users">Пользователей: 1,243</div>
                <div class="days-left">Хватит на: 0 дней</div>
            </div>
            
            <div class="tariff">150₽/мес (1 устройство)</div>
            
            <div class="buttons">
                <!-- ЗАМЕНИТЕ НА ССЫЛКУ ВАШЕЙ КНОПКИ ЮMONEY -->
                <button onclick="location.href='https://yoomoney.ru/quickpay/button-widget?targets=VPN&default-sum=150&button-text=13&any-card-payment-type=on&successURL=https://ВАШНИК.github.io/beduin-vpn/connect.html?key=1'" 
                        class="btn">Пополнить баланс</button>
                <button id="connect" class="btn" disabled>Подключиться</button>
                <!-- ЗАМЕНИТЕ НА ВАШ TELEGRAM -->
                <a href="https://t.me/ВАШ_TELEGRAM" class="help-link">Помощь</a>
            </div>
        </main>
    </div>
</body>
</html>
